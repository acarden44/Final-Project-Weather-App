<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Final</title>
  </head>
  <body>
    <div class="weather-app">
      <h1>Weather App</h1>
      <header>
        <form action="">
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Grand Rapids</h1>
          <p>
            Tuesday 14:17, fog <br />
            Humidity: 100%, Wind: 4.12km/h
          </p>
        </div>
        <div>🌤️ 24 °F</div>
        <br />
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/acarden44" target="_blank">April Carden</a>,
        and is
        <a
          href="https://github.com/acarden44/Final-Project-Weather-App "
          target="_blank"
          >open-sourced on GitHub</a
        >, and
        <a href="https://cardenweatherapp.netlify.app/" target="_blank"
          >hosted on Netify.</a
        >
      </footer>
    </div>
  </body>
</html>
