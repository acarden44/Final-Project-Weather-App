<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Final</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Grand Rapids</h1>
            <p class="weather-app-details">
              Tuesday 14:17, fog <br />
              Humidity: <strong>66%</strong>, Wind: <strong> 4.12km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temp">24</div>
            <div class="weather-app-unit">°C</div>
          </div>
          <br />
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/acarden44" target="_blank">April Carden</a>,
        and is
        <a
          href="https://github.com/acarden44/Final-Project-Weather-App "
          target="_blank"
          >open-sourced on GitHub</a
        >, and
        <a href="https://cardenweatherapp.netlify.app/" target="_blank"
          >hosted on Netify.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
